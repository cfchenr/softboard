solution: >
    Ambos apresentam uma distribuição unimodal (moda<sub>Homem</sub> &lt;
    moda<sub>Mulher</sub>), com assimetria negativa. O tempo médio de 
    vida da mulher é superior à do homem, apresentando menor variabilidade 
    na mulher (s<sub>c<sub>Mulher</sub></sub>=13.69 &lt; 
    16.40=s<sub>c<sub>Homem</sub></sub>). Pelo menos 50% das mulheres 
    sobrevivem para além, ou até, aos 80 anos. Nos homens, pelo menos 50% 
    sobrevivem até aos 73 anos (inclusivé).


