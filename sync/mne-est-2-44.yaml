title: "MNE Ex. 2.44 (estatística)"

problem: >
    <p> 
    Uma empresa química vende embalagens de um dado composto cujo peso se sabe ter 
    <a href="http://sweet.ua.pt/pedrocruz/mne/d-normal.html#descricao">distribuição normal</a> 
    com média 433 gramas e variância de 400~gramas$^2$. 
    </p>
    <p>
    Em cem pesagens efectuadas, quantas embalagens se <a href="http://sweet.ua.pt/pedrocruz/mne/va-media-populacional.html">espera</a> que tenham um peso inferior a 470 gramas?
    </p>

tags:
    - distribuição normal
    - função de distribuição

suggestion:
    - <a href="http://sweet.ua.pt/pedrocruz/mne/d-normal.html">distribuição normal</a>
    - <a href="http://sweet.ua.pt/pedrocruz/mne/c-calculadoras.html">calculadoras gráficas</a>

solution: 96.78, ou seja, aproximadamente 97 embalagens.
