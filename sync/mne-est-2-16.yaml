

title: "MNE Ex. 2.16 (estatística)"

problem: >
   Seja $X$ uma variável aleatória com função densidade de probabilidade $f(x)=2x$, com $x \in ]0,1[$. Pode verificar-se 
   que $E[X^2]=1/2$ e que $E[X]=2/3$. A variância de $X$ é dada por:

    <ol>    
    <li>Var$[X]=\frac{4}{9}$.</li>
    <li>Var$[X]=\frac{1}{2}$.</li>
    <li>Var$[X]=\frac{1}{18}$. </li> #% Correcta
    <li>nenhuma das anteriores é correta</li>
    </ol>


tags:

    - variância


suggestion:

    - <a href="http://sweet.ua.pt/pedrocruz/mne/va-variancia-populacional.html">variância</a>

solution: 1/18.


